<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { 
      width: 250px;
      padding: 15px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
      color: #e2e8f0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .header h3 {
      margin: 0;
      color: #4c51bf;
      font-size: 16px;
    }
    
    .open-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .open-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(76, 81, 191, 0.3);
    }
    
    .note {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 10px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üîç Trading Monitor</h3>
  </div>
  
  <button id="open-monitor" class="open-btn">
    Open Monitor Window
  </button>
  
  <div class="note">
    Opens a dedicated monitor window for the current BigShort tab.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
